<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moje váha</title>
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://accounts.google.com https://apis.google.com https://www.gstatic.com 'unsafe-inline'; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; frame-src https://accounts.google.com; connect-src https://www.googleapis.com https://www.gstatic.com;">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Moje váha</h1>
    <div id="auth-section" class="text-center">
      <button id="login-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Přihlásit přes Google
      </button>
    </div>
    <div id="app-section" class="hidden">
      <form id="weight-form" class="space-y-4">
        <div>
          <label for="date" class="block text-sm font-medium">Datum</label>
          <input type="date" id="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
        </div>
        <div>
          <label for="weight" class="block text-sm font-medium">Hmotnost (kg)</label>
          <input type="number" step="0.1" id="weight" placeholder="72.5" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
          Uložit
        </button>
      </form>
      <hr class="my-4" />
      <h2 class="text-xl font-semibold mb-2">Historie</h2>
      <ul id="history-list" class="space-y-2 max-h-64 overflow-auto"></ul>
      <button id="logout-btn" class="mt-4 w-full px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
        Odhlásit se
      </button>
    </div>
  </div>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- GAPI client for Drive -->
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <script>
    const CLIENT_ID = '562922982244-e4ci4pc7pj3tche4dat3ra6oam17ath8.apps.googleusercontent.com';
    const SCOPE = 'https://www.googleapis.com/auth/drive.appdata';
    const FILE_NAME = 'weight_records.json';

    let tokenClient;
    let accessToken = null;

    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const authSection = document.getElementById('auth-section');
    const appSection = document.getElementById('app-section');
    const weightForm = document.getElementById('weight-form');
    const historyList = document.getElementById('history-list');
    const dateInput = document.getElementById('date');
    const weightInput = document.getElementById('weight');

    dateInput.valueAsDate = new Date();

    function gapiLoad() {
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      await gapi.client.init({apiKey: '', discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']});
    }

    function gisInit() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPE,
        callback: (tokenResponse) => {
          if (tokenResponse.error) {
            console.error('Token error', tokenResponse);
            return;
          }
          accessToken = tokenResponse.access_token;
          google.accounts.oauth2.disableAutoSelect();
          onSignIn();
        }
      });
    }

    function onSignIn() {
      authSection.classList.add('hidden');
      appSection.classList.remove('hidden');
      listRecords();
    }

    function signOut() {
      if (accessToken) {
        google.accounts.oauth2.revoke(accessToken);
        accessToken = null;
      }
      authSection.classList.remove('hidden');
      appSection.classList.add('hidden');
      historyList.innerHTML = '';
    }

    loginBtn.addEventListener('click', () => {
      if (accessToken === null) {
        tokenClient.requestAccessToken({prompt: 'consent'});
      }
    });
    logoutBtn.addEventListener('click', signOut);

    weightForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const entry = {date: dateInput.value, weight: parseFloat(weightInput.value)};
      await saveRecord(entry);
      weightInput.value = '';
    });

    async function getAppDataFile() {
      const res = await gapi.client.drive.files.list({spaces: 'appDataFolder', fields: 'files(id,name)', q: `name='${FILE_NAME}'`});
      return res.result.files[0] || null;
    }

    async function saveRecord(entry) {
      let file = await getAppDataFile();
      let records = [];
      if (file) {
        const download = await gapi.client.drive.files.get({fileId: file.id, alt: 'media'});
        records = JSON.parse(download.body || '[]');
      }
      records.push(entry);
      const blob = new Blob([JSON.stringify(records)], {type: 'application/json'});
      const metadata = {name: FILE_NAME, parents: ['appDataFolder']};
      const form = new FormData();
      form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
      form.append('file', blob);
      const url = file ? `https://www.googleapis.com/upload/drive/v3/files/${file.id}?uploadType=multipart&fields=id` : 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id';
      await fetch(url, {method: file ? 'PATCH' : 'POST', headers: {Authorization: `Bearer ${accessToken}`}, body: form});
      listRecords();
    }

    async function listRecords() {
      historyList.innerHTML = '';
      const file = await getAppDataFile();
      if (file) {
        const download = await gapi.client.drive.files.get({fileId: file.id, alt: 'media'});
        const records = JSON.parse(download.body || '[]');
        records.sort((a, b) => new Date(b.date) - new Date(a.date));
        for (const e of records) {
          const li = document.createElement('li');
          li.className = 'p-2 bg-gray-50 rounded flex justify-between';
          li.textContent = `${e.date}: ${e.weight} kg`;
          historyList.appendChild(li);
        }
      }
    }

    window.onload = () => { gapiLoad(); gisInit(); };
  </script>
</body>
</html>
